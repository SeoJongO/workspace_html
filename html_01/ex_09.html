<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석하는 방식-->
        <title>HTML5</title>
        <style>
            input[type="password"] {font-size: 50px;}
            input[name="userpwd"] {background-color: blue;}
        </style>
    </head>

    <body>

        <form action="join.jsp" method="GET">

            <label for="txt-userid">아이디</label>
            <input id="txt-userid" type="text" name="userid" value="" placeholder="ID"> <br>
            
            <label for="txt-userpwd">패스워드</label>
            <input id="txt-userpwd" type="password" name="userpwd" value="" placeholder="PASSWORD"> <br>

            <label for="file-proimg">프로필사진</label>
            <input id="file-proimg" type="file" name="file" value="" > <br>

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="rdo-fruit" value="Apple">
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="rdo-fruit" value="Orange">
            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="rdo-fruit" value="Grape"> <br>

            <label for="rdo-Ja">1월</label>
            <input id="rdo-Ja" type="radio" name="rdo-month" value="Ja">
            <label for="rdo-Fe">2월</label>
            <input id="rdo-Fe" type="radio" name="rdo-month" value="Fe">
            <label for="rdo-Ma">3월</label>
            <input id="rdo-Ma" type="radio" name="rdo-month" value="Ma"> <br>

            <label for="chk-read">독서</label>
            <input id="chk-read" type="checkbox" name="chk-hobby" value="Read">
            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="chk-hobby" value="Music">
            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="chk-hobby" value="Trip"> <br>

            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="chk-animal" value="Dog">
            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="chk-animal" value="Cat" checked>
            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="chk-animal" value="Bird"> <br>

            <label for="sel-telecom">이동통신사</label>
            <select id="sel-telecom" name="telecom">
                <option selected="selected">선택</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LGU+">LGU+</option>
                <option value="etc">기타</option>
            </select> <br>

            <label for="are-content">본문</label>
            <textarea id="are-content" name="content" placeholder="placeholder">value</textarea> <br>



            <!--
            <input type="hidden" name="code" value="1234"> <br> 
            <input type="date"> <br>
            <input type="email"> <br>
            <input type="number"> <br>
            <input type="search"> <br>
            <input type="month"> <br>
            <input type="week"> <br>
            <input type="color"> <br> 
            -->
            
            <button type="submit">전송</button>
            <button type="reset">초기화</button>

        </form>

        <!-- email number search date month week color
        radio checkbox file hidden password text -->

    </body>

</html>
